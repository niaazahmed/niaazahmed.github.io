        body {

        .menu-icon {
            display: none;
            font-size: 24px;
            cursor: pointer;
            
        }
        nav {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            position: relative;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: space-between;
            flex-wrap: nowrap;
            width: 100%;
        }
        nav ul li {
            flex-grow: 1;
            text-align: center;
			width: 100%;
        }
        nav ul li a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            white-space: nowrap;
            text-decoration: none;
            color: #333;
            transition: background 0.3s, color 0.3s, border-color 0.3s;
        }
        nav ul li a:hover {
            background: #1e3c72 !important;
            color: white !important;
            border-color: #1e3c72 !important;
        }
        @media (max-width: 600px) {
            .menu-icon {
                display: block;
                margin-left: auto; /* keeps it aligned right if needed */
				align-items: center;
            }
            nav ul {
                display: none;
                flex-direction: column;
                align-items: center;
                gap: 5px;
                margin-top: 10px; /* so it drops below the nav bar */
            }
            nav ul.show {
                display: flex;
            }
        }
         .featured-research {
            text-align: center;
            margin-bottom: 10px;
            font-size: 1.5em;
            font-weight: bold;
        }
        .highlight-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .highlight {
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            overflow: hidden;
        }
        .highlight .title {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: calc(100% - 250px);
        }
        .highlight a {
            padding: 5px 10px;
            background: #1e3c72;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-left: 10px;
            flex-shrink: 0;
        }
        .publication-category {
            margin-bottom: 30px;
        }
        .publication-category h3 {
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
            margin-bottom: 15px;
            font-size: 1.25em;
            color: #333;
        }
        ul.modern-bullets {
            list-style: none;
            padding-left: 0;
        }
        ul.modern-bullets li {
            margin-bottom: 15px;
            padding-left: 25px;
            position: relative;
            line-height: 1.2;
            text-align: justify;
        }
        ul.modern-bullets li::before {
            content: "\2022";
            position: absolute;
            left: 0;
            top: 0;
            color: #555;
            font-size: 1.5em;
            line-height: 1;
        }
